<h2>List for {{id}}</h2>

<table class="table">
    <thead>
        <tr>
            <th>Kids Name</th>
            <th>Points</th>
            <th>Do Other Stuff</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="kid in kids">
            <td>{{kid.name}}</td>
            <td>{{kid.points}}</td>
            <td>
                <a class="btn btn-primary" ng-click="addClicked(kid)">+</a>
                <a class="btn btn-primary" ng-click="removeClicked(kid)">+</a>
                <a class="btn btn-primary" ng-click="deleteClicked(kid)">X</a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-click="addKidClicked()">Add Kid</a>
<form ng-submit="addKidSubmitted()" ng-show="showKidForm">
    <label for="kidNameField">Kid Name</label>
    <input type="text" id="kidNameField" ng-model="newKidName" />
    <input type="button" value="Add Kid" ng-click="addKidSubmitted()" />
</form>
